<ion-header>
  <ion-toolbar>
    <ion-title>
     Evasion
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModalAdd()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-spinner class="loader" *ngIf="!isLoaded" name="crescent"></ion-spinner>
  <ion-list *ngIf="isLoaded">
    <ion-list-header style="text-align: center;">
      Liste des portillons
    </ion-list-header>
    <br>
    <ion-item-sliding>
      <ion-item (click)="portillonDetail('61a65262b2ae371332e7b4b0')">
        <ion-label>Kiwi</ion-label>
        <ion-text slot="end">Ouvert</ion-text>
        <ion-icon slot="end" color="success" name="radio-button-on-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option >Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item (click)="portillonDetail('61a65262b2ae371332e7b4b0')">
        <ion-label>Orange</ion-label>
        <ion-text slot="end">Ouvert</ion-text>
        <ion-icon slot="end" color="success" name="radio-button-on-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option >Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item (click)="portillonDetail('61a65262b2ae371332e7b4b0')">
        <ion-label>Carotte</ion-label>
        <ion-text slot="end">Ferm√©</ion-text>
        <ion-icon slot="end" color="danger" name="radio-button-on-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option >Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
