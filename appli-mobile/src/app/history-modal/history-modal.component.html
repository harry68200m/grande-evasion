<ion-header>
  <ion-toolbar style="--background: var(--color-header)">
    <ion-title> Historique </ion-title>
    <ion-buttons slot="start">
      <ion-button
        class="goBack"
        (click)="this.navParams.data.homeref.dismissModal()"
      >
        <ion-icon color="white" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid style="text-align: center">
    <ion-item *ngFor="let event of events" lines="full">
      <ion-row>
        <ion-col>
          <ion-label style="text-align: center;">
            <h3>{{event.date}}</h3>
          </ion-label>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-chip color="success" *ngIf="event.status == 0">
            <ion-label style="font-size: small">Ouverture</ion-label>
          </ion-chip>
          <ion-chip color="danger" *ngIf="event.status == 1">
            <ion-label style="font-size: small">Fermeture</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>
</ion-content>
