<ion-header>
  <ion-toolbar style="--background: var(--color-header)">
    <ion-title> Historique </ion-title>
    <ion-buttons slot="start">
      <ion-button
        class="goBack"
        (click)="this.navParams.data.homeref.dismissModal()"
      >
        <ion-icon color="white" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid style="text-align: center">
    <ion-item *ngFor="let measure of CO2Measures[0]" lines="full" class="mesureItm">
      <ion-row>
        <ion-col>
          <ion-label style="margin-top: 25%">
            <h3>{{measure.timestamp*1000 | date: 'dd/MM/YYYY - H:mm:ss':'GMT+1' }}</h3>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-chip [color]='getValueColor(measure.value)'>
            <ion-icon name="speedometer-outline"></ion-icon>
            <ion-label style="font-size: small">{{measure.value}} ppm</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>
</ion-content>
