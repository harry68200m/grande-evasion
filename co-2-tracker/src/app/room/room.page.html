<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Amphi A</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="backdrop">
    <img src="../../assets/amphiA.jpg" />
  </div>
  <div class="backdrop-separator1"></div>
  <div class="backdrop-separator2"></div>

  <div class="poster">
    <img class="poster" src="../../assets/amphiA.jpg" />
    <img class="poster-effect" src="../../assets/amphiA.jpg" />
  </div>

  <div class="room-data">
    <div class="name">Amphithéâtre A</div>
    <div class="date">23/09/2021</div>
    <div style="text-align: center;">
      <ion-chip class="alertStatus" color="danger">
        <ion-label style="font-size: small"> Alertes désactivées </ion-label>
      </ion-chip>
    </div>

    <hr />
    <ion-button style="margin: 6%" expand="block" color="warning">Activer les alertes</ion-button>

    <div class="rate" style="margin: 6%">
      <div class="date">Derniers relevés :</div>
      <div style="text-align: center">
        <ion-chip color="success" style="font-size: small" class="chipRate">
          <ion-icon name="speedometer-outline"></ion-icon>
          <ion-label style="font-size: small">
            646 ppm : 23/09/2021 - 08:39
          </ion-label>
        </ion-chip>
        <ion-chip color="primary" style="font-size: small" class="chipPeopleCount">
          <ion-icon name="speedometer-outline"></ion-icon>
          <ion-label style="font-size: small"> 12 personnes </ion-label>
        </ion-chip>
      </div>
      <br />
      <img
        style="width: 400px; height: 300px; object-fit: cover"
        src="../../assets/graph.png"
      />
      <ion-button expand="block" color="primary" (click)="presentModal()">Historique des mesures</ion-button>
    </div>
    <hr>
    <div class="devices">
      <div class="date">Matériel de la salle : </div>
      <ion-grid style="text-align: center;">
        <ion-row>
          <ion-col>
            <div>Capteurs</div>
            <ion-chip color="secondary">
              <ion-icon name="speedometer-outline"></ion-icon>
              <ion-label style="font-size: small">Capteur 1</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col>
            <div>Caméras</div>
            <ion-chip color="secondary">
              <ion-icon name="videocam"></ion-icon>
              <ion-label style="font-size: small">Caméra 1</ion-label>
            </ion-chip>
            <ion-chip color="secondary">
              <ion-icon name="videocam"></ion-icon>
              <ion-label style="font-size: small">Caméra 5</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
